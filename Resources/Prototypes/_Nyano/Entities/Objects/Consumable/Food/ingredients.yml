# The following things will probably be made by someone upstream so it's a bit placeholdery

# Curd cheese, substitute for a lot of things
- type: entity
  name: курдський сир
  parent: FoodBakingBase
  id: FoodCurdCheese
  description: Відомий під багатьма назвами в кулінарії, курдський сир корисне для найрізноманітніших страв.
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - creamy
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/cheese.rsi
    state: curdcheese
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 4
        reagents:
        - ReagentId: Protein
          Quantity: 3
        - ReagentId: Cream
          Quantity: 1

- type: entity
  name: Сирне зерно
  parent: FoodBakingBase
