  description: Не сплутати з сирним сиром. Смачно смажене у фритюрі.
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/cheese.rsi
    state: cheesecurds
  - type: SolutionContainerManager
